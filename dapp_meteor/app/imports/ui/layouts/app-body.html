<template name="layout_main">
  <div class="full-wrapper"> 
    <!-- The dynamic page header -->
    <div id="header">  
      {{> yield region="navbar"}}
    </div>
    <!-- content -->
    <div id="content">
      <main class="container-fluid">
        {{> yield}}
      </main>
    </div>
      
      <!-- The dynamic page footer -->
      <div id="footer">
        {{> yield region="footer"}}
      </div>
  </div>
</template>
