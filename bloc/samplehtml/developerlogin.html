<!DOCTYPE html>
<html>
<body>

<script src="https://strato-dev.blockapps.net/static/ethlightjs.min.js"></script>
<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
<script src="developerLogin.js"></script>

<div id="devlogin"> 
  <p id="login-intro"> Login to see user statistics for your app!</p>
  <input type="text" name="app" id="app" required>   
  <label for="app">Application</label>
  <input type="text" name="email" id="email" required>
  <label for="email">Email</label>
  <input type="password" name="loginpass" id="loginpass" required>
  <label for="loginpass">Password</label>
  <button id="login-button" onclick="retrieveData()">Retrieve Data</button>
</div>

<script>  
  function retrieveData() {

        var developerObj = {
          app : app.value,
          email : email.value,
          loginpass : loginpass.value
        }

        retrieveLoginData(developerObj,function(res) {
              devlogin.style.display = 'none';
              var para = document.createElement("P");
              var t = document.createTextNode("Retrieved login history:\n " + res);
              para.appendChild(t);    
              document.body.appendChild(para);             
        });
  }
</script>
