<template name="views_coop">
  <div class="row-fluid">
	  <div class="col-md-6">
      {{#with coopData }}
      <h1> {{ name }} </h1>
      <p> OrgID: {{  orgId }} </p>
      <button class="btn btn-success btn-join">Join {{name}}</button>
      {{/with}}
    </div>
    <div class="col-md-6">
      <h1> Members </h1>
      <table class="table table-hover">
        <thead>
          <tr>
            <th> Name </th>
            <th> Email </th>
          </tr>
        </thead>
        
        <tbody>
        {{#each member in fullMembers }}
          <tr class="member-row" id={{member}}>
            <td> {{member.name}} </td>
            <td> {{member.email}} </td>
         </tr>
        {{/each}}
        </tbody>
      </table>
	
    </div>
 </div>
</template>
