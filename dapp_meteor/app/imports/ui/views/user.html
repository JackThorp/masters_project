<template name="views_user">
  <div class="row">
    <div class="col-sm-10 col-sm-offset-1">
      <div class="content-wrapper">
        <div class="row">
          <div class="col-sm-6 col-sm-offset-3">
            <h3> Your Profile </h3>
            {{#with userInfo }}
            <form class="user-details">
              <div class="form-group">
                <label for="account"> Account</label>
                  {{> dapp_addressInput value=userInfo.address}}
              </div>
              <div class="form-group">
                <label for="userName">Name</label>
                <input type="text" class="form-control" id="userName" value="{{userInfo.data.name}}">
              </div>
              <div class="form-group">
                <label for="userEmail">Email address</label>
                <input type="email" class="form-control" id="userEmail" value="{{userInfo.data.email}}">
              </div>
              <button type="submit" class="btn btn-default">Submit</button>
            </form>
            {{/with}}
          </div>
        </div>
      </div>
    </div>
  </div>

</template>
