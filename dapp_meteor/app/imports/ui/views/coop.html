<template name="views_coop">
  <div class="row-fluid">
	  <div class="col-md-6">
      {{#with coopData }}
      <h1> {{ data.name }} </h1>
      <p> OrgID: {{  data.orgId }} </p>
      <h3> Terms & Conditions: </h3>
      <p> {{ data.terms }} </p>
      <h3> Membership Fee: </h3>
      <p> {{ toEther fee }} Ether</p>
      <h3> Balance </h3>
      <p> {{ toEther balance }} Ether </p>
      <button class="btn btn-success btn-join">Join {{name}}</button>
      {{/with}}
    </div>
    <div class="col-md-6">
      <h1> Members </h1>
      <table class="table table-hover">
        <thead>
          <tr>
            <th> Name </th>
            <th> Email </th>
          </tr>
        </thead>
        
        <tbody>
        {{#each member in coopData.members }}
          <tr class="member-row" id={{member}}>
            <td> {{member.data.name}} </td>
            <td> {{member.data.email}} </td>
         </tr>
        {{/each}}
        </tbody>
      </table>
	
    </div>
 </div>
  </template>
