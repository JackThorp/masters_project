<template name="components_networkHealth">
    <div class="panel panel-default panel-dapp panel-health">
        <div class="panel-heading">
            {{_ 'components.networkHealth.header'}}
        </div>
        <div class="panel-body">
            <table class="table">
                <tr>
                    <td class="heading">
                        RPC Provider
                    </td>
                    <td>http://localhost:8545</td>
                </tr>
                <tr>
                    <td class="heading">
                        Web3 Obj
                    </td>
                    <td>{{web3Exists}}</td>
                </tr>
                <tr>
                    <td class="heading">
                        {{_ 'headers.coinbase'}}
                    </td>
                    <td>
                        <input type="text" 
                               value="{{coinbase}}" 
                               class="web3_address" />
                    </td>
                </tr>
                <tr>
                    <td class="heading">
                        {{_ 'headers.listening'}}
                    </td>
                    <td>{{listening}}</td>
                </tr>
                <tr>
                    <td class="heading">
                        {{_ 'headers.peerCount'}}
                    </td>
                    <td>{{peerCount}}</td>
                </tr>
                <tr>
                    <td class="heading">
                        {{_ 'headers.gasPrice'}}
                    </td>
                    <td>{{gasPrice}}</td>
                </tr>
                <tr>
                    <td class="heading">
                        {{_ 'headers.blockNumber'}}
                    </td>
                    <td>{{blockNumber}}</td>
                </tr>
                <tr>
                    <td class="heading">
                        {{_ 'headers.defaultBlock'}}
                    </td>
                    <td>{{defaultBlock}}</td>
                </tr>
                <tr>
                    <td class="heading">
                        {{_ 'headers.mining'}}
                    </td>
                    <td>{{mining}}</td>
                </tr>			
            </table>
        </div>
    </div>
</template>
